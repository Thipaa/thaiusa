<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Menu CRUD</title>
  <link rel="stylesheet" href="menu.css">
</head>

<body>
  <h2>Special Menu</h2>

  <!-- Display Special Menu Items -->
  <div id="menuItems">
    <!-- Special Menu Items will be dynamically populated here -->
  </div>

  <!-- Add New Special Menu Item -->
  <h3>Add New Item</h3>
  <form id="addItemForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="description" placeholder="Description" required>
    <input type="number" id="price" placeholder="Price" step="0.01" required>
    <button type="submit">Add</button>
  </form>

  <!-- Edit Special Menu Item -->
  <h3>Edit Item</h3>
  <form id="editItemForm" style="display: none;">
    <input type="hidden" id="editItemId">
    <input type="text" id="editName" placeholder="Name" required>
    <input type="text" id="editDescription" placeholder="Description" required>
    <input type="number" id="editPrice" placeholder="Price" step="0.01" required>
    <button type="submit">Update</button>
    <button type="button" id="cancelEditBtn">Cancel</button>
  </form>

  <!-- JavaScript file for handling CRUD operations -->
  <script src="menu.js"></script>
</body>

</html>
